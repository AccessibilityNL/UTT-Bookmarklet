<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarklet Launcher</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!--[if lt IE 8]>

  <!-- Add your site or application content here -->
  <article>
    <h1>
      <img src="images/logo.svg" width="50" height="50"
           alt="EIII Bookmarklet logo">
      Bookmarklet Launcher</h1>
    <p>Hello world! This is HTML5 Boilerplate.</p>
    <p>
      <a href="#" id="bookmerklet">Bookmarklet</a>
    </p>
  </article>

  <script src="../bower_components/requirejs/require.js"></script>
  <script>
    require(['scripts/main'], function (launcher) {
      launcher.create({
        elm:     document.getElementById('bookmerklet'),
        modules: ['questioner'],
        folder:  window.location.pathname.split('launcher')[0]
      });
    });
  </script>

</body>
